	<link rel="stylesheet" type="text/css" href="../../static/mybook/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/mybook/css/main.css">
	<script type="text/javascript" src="../../static/mybook/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../static/mybook/js/register.js"></script>

<body>
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="../../static/mybook/images/logo02.png"></a>
			<div class="reg_slogan">读万卷书  ·  行万里路</div>
			<div class="reg_banner"></div>
		</div>
		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="#">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form action="{% url 'mybook_register' %}" method="post" >
                    {% csrf_token %}
				<ul>
					<li>
						<label>手机号:</label>
						<input type="text" name="phone" id="phone">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="password" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>短信验证:</label>
						<input type="text" name="yzm" id="yzm">
                        <span class="error_tip">提示信息</span>

					</li>
                    <li>
                        <label></label>
                        <button type="button" id="sendcode">获取验证码</button>
                    </li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”格林图书用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册"  name="">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>
	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京格林图书信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
</body>
