{% extends 'myadmin/base.html' %}
{% block con %}

<form action="{% url 'meber_update' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<ul class="ulColumn2">
       <li>
        <span class="item_name" style="width:120px;">上传头像：</span>
        <img src="{{obj.face }}" style="width: 120px;" class="img">
        <label class="uploadImg">
         <input type="file" name="face" class="imgInput"/>
         <span>上传头像</span>
        </label>
       </li>
       <li>
        <span class="item_name" style="width:120px;">会员ID：</span>
        <input type="text" class="textbox textbox_225" name="id" value="{{ obj.id }}"  readonly="readonly" />
        <span class="errorTips">错误提示信息...</span>
       </li>
       <li>
       <li>
        <span class="item_name" style="width:120px;">会员昵称：</span>
        <input type="text" class="textbox textbox_225" name="nikename" value="{{ obj.nikename }}"  placeholder="会员账号..."/>
        <span class="errorTips">错误提示信息...</span>
       </li>
       <li>
        <span class="item_name" style="width:120px;">登陆密码：</span>
        <input type="password" class="textbox textbox_225" name="password" value="{{ obj.nikename }}"  placeholder="会员密码..."/>
        <span class="errorTips">错误提示信息...</span>
       </li>
       <li>
        <span class="item_name"  style="width:120px;">身份类型：</span>
        <select name="usertype" class="select">
            {% if obj.usertype == '群众' %}
         <option value="群众" selected>群众</option>
         <option value="团员">团员</option>
         <option value="党员">党员</option>
            {% elif obj.usertype == '团员' %}
         <option value="群众">群众</option>
         <option value="团员" selected>团员</option>
         <option value="党员">党员</option>
            {% elif obj.usertype == '党员' %}
         <option value="群众">群众</option>
         <option value="团员">团员</option>
         <option value="党员" selected>党员</option>
            {% endif %}

        </select>
       </li>
       <li>
        <span class="item_name"  style="width:120px;">性别：</span>
           {% if obj.sex == '1' %}
        <input type="radio" name="sex" value="1" checked />男
        <input type="radio" name="sex" value="0" />女
           {% elif obj.sex == '0' %}
        <input type="radio" name="sex" value="1" />男
        <input type="radio" name="sex" value="0" checked />女
           {% endif %}
        <span class="errorTips">错误提示信息...</span>
       </li>
       <li>
        <span class="item_name"  style="width:120px;">手机号码：</span>
        <input type="tel" class="textbox textbox_225" name="phone" value="{{ obj.phone }}"  placeholder="手机号码..."/>
        <span class="errorTips">错误提示信息...</span>
       </li>
       <li>
        <span class="item_name"  style="width:120px;">家庭住址：</span>
        <input type="text" class="textbox textbox_225" value="{{ obj.homeaddress }}" name="homeaddress" placeholder="家庭住址"/>
        <span></span>
       </li>
       <li>
        <span class="item_name" style="width:120px;"></span>
        <input type="submit" class="link_btn" value="更新/保存"/>
       </li>
      </ul>
    </form>
<script>
$(".imgInput").change(function(){
 $(".img").attr("src",URL.createObjectURL($(this)[0].files[0]));
});
</script>
{% endblock %}
